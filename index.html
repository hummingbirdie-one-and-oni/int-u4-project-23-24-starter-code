<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="title">
            <h1>What's your clan in Naruto?</h1>
        </div>
        <div class="title-2">
            <h3>Please reload page when you're done!</h3>
        </div>
        <div class="questions">
            <h2>cats or dogs?</h2>
            <img class="questions-img" src="https://media.tenor.com/t3dLLNaI50oAAAAM/cat-cats.gif">
            <img class="questions-img" src="https://i.pinimg.com/474x/56/e5/3b/56e53bd754deedf4254a8172e0f7d580.jpg">
            <div>
                <button class="opt-1 button" type="button">cats</button> 
                <button class="opt-2 button" type="button">dogs</button>
            </div>
            <h2>flowers or trees?</h2>
            <img class="questions-img" src="https://media.tenor.com/Eog9WTKDMAkAAAAM/cat-and-flower.gif">
            <img class="questions-img" src="https://ih1.redbubble.net/image.4393592878.2449/flat,750x,075,f-pad,750x1000,f8f8f8.jpg">
            <div>
                <button class="opt-3 button" type="button">flowers</button>
                <button class="opt-4 button" type="button">trees</button>
            </div>
            <h2>sweet or savory?</h2>
            <img class="questions-img" src="https://preview.redd.it/my-collection-of-godzilla-memes-reaction-images-pt-1-v0-jqx9e00255re1.jpg?width=640&crop=smart&auto=webp&s=7ef02eed73e98c1e71155ea343890bf6f17f2a21">
            <img class="questions-img" src="https://i.redd.it/7prdrl1lt9la1.jpg">
            <div>
                <button class="opt-5 button" type="button">sweet</button>
                <button class="opt-6 button" type="button">savory</button>
            </div>
            <h2>logic or emotion?</h2>
            <img class="questions-img" src="https://www.thesynergist.org/wp-content/uploads/2014/09/469564565-320x320.jpg">
            <img class="questions-img" src="https://static.wikia.nocookie.net/a4e371b4-84f7-4b16-a31c-544e516ef697">
            <div>
                <button class="opt-7 button" type="button">logic</button>
                <button class="opt-8 button" type="button">emotion</button>
            </div>
            <h2>yourself or others?</h2>
            <img class="questions-img" src="https://media.gettyimages.com/id/160637375/photo/determined-business-man-walking-towards-camera.jpg?s=612x612&w=gi&k=20&c=I9Ft3HkGKTxnmXqmgAaBYU6jLFKfFymSO52QJQK-gbs=">
            <img class="questions-img" src="https://media.gettyimages.com/id/160637387/photo/business-man-walking-away-from-camera.jpg?s=612x612&w=gi&k=20&c=e0Z4f1pSmzXdtSJCyM5nT5T-X8PXwfVmY3b434vFBQI=">
            <div>
                <button class="opt-9 button" type="button">yourself</button>
                <button class="opt-10 button" type="button">others</button>
            </div>
        </div>
        <div class="result hidden">
            Uchiha
        <div>
        <img class="image" src="https://static.vecteezy.com/system/resources/previews/047/154/633/non_2x/uchiha-clan-logo-naruto-anime-free-vector.jpg">
        </div>
        </div>
        <div class="result-2 hidden">
            Uzumaki
        <div>
        <img class="image" src="https://pm1.aminoapps.com/7614/5a4cc7a4e55640f79ab8f909a6fb761911d03f4br1-630-630v2_hq.jpg">
        </div>
        </div>
       
    </body>
</html>
